<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Coffee Order</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="container">
    <h2>â˜• Coffee Order Form</h2>

    <form method="POST">

        <input type="text" name="name" placeholder="Your Name" required class="input-box">

        <select name="coffee" required class="input-box">
            <option value="">Select Coffee</option>
            <option>Espresso</option>
            <option>Americano</option>
            <option>Latte</option>
            <option>Cappuccino</option>
        </select>

        <div class="option-group">
            <label class="group-label">Sugar:</label>
            <div class="radio-group">
                <label><input type="radio" name="sugar" value="Yes" required> Yes</label>
                <label><input type="radio" name="sugar" value="No"> No</label>
            </div>
        </div>

        <div class="option-group">
            <label class="group-label">Size:</label>
            <select name="size" class="input-box">
                <option>Small</option>
                <option>Medium</option>
                <option>Large</option>
            </select>
        </div>

        <div class="option-group">
            <label class="group-label">Biscuits:</label>
            <div class="radio-group">
                <label><input type="radio" name="biscuits" value="Yes" required> Yes</label>
                <label><input type="radio" name="biscuits" value="No"> No</label>
            </div>
        </div>

        <button type="submit">Submit Order</button>

    </form>
</div>

</body>
</html>
